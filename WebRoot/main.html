
<div class="background">
	<div></div>
</div>
<div class="foreground">
	<div class="head">
		<a class="logo">
			<h1>%{sitename}</h1>
			%{subtitle}
		</a>
		<ul id="tabs">
		</ul>
	</div>
	<div class="body">
	</div>
</div>
<div class="foot">
	<ul class="main-bar menu">
		<li>
			<i class="icon-wrench white"></i> %{Settings}
			<ul class="menu">
				<li><i class="icon-asterisk white"></i> %{Language}
					<ul class="menu" id="languageList"></ul>
				</li>
				<li><i class="icon-picture white"></i> %{Set_Background}<ul class="menu" id="backgrounds-list"></ul></li>
				<li><a href="#profile"><i class="icon-user white"></i> %{Set_Profile}</a></li>
			</ul>
		</li>
		<li id="messageBar">
			<i class="icon-tag white"></i> %{Site_Message} <span class="counter"></span>
			<ul class="menu" style="width: 400px">
			</ul>
		</li>
		<li onclick="showFriends()"><i class="icon-list white"></i> %{Friend_List}</li>
		<li id="username" ><i class="icon-user white"></i> 
			<span></span>
			<ul class="menu"><li onclick="logout()"><i class="icon-remove-sign white"></i> %{Log_Out}</li></ul>
		</li>
	</ul>
	<div class="extra"></div>
</div>
<div class="modal hide fade" id="userinfo">
	<div class="modal-header">
		<button class="close" data-dismiss="modal">&times;</button>
		<h1></h1>
	</div>
	<div class="modal-body">
		<h5>联系电话</h5>
		<span class="phone"></span>
		<h5>自我简述</h5>
		<textarea class="intro" style="width: 99%" readonly></textarea>
	</div>
	<div class="modal-footer">
		<div class="btn-group">
			<a class="btn tourlist">Ta的记忆</a>
			<a class="btn album">Ta的影集</a>
			<button class="btn sendmsg">发送短消息</button>
		</div>
		<div class="btn-group">
			<button class="btn btn-primary follow">关注</button>
			<button class="btn unfollow">取消关注</button>
		</div>
	</div>
</div>
<div class="modal hide fade" id="msgDlg" style="width:250px; margin-left: -125px; margin-top: 100px">
	<div class="modal-header">
		<button class="close" data-dismiss="modal">&times;</button>
		<h3>站内消息</h3>
	</div>
	<div class="modal-body">
		<b>To: <span class="touser"></span><br/></b>
		<input type="text" id="msgtext"/>
	</div>
	<div class="modal-footer">
		<div class="btn-group">
			<button class="btn" data-dismiss="modal">取消</button>
			<button class="btn btn-primary">发送</button>
		</div>
	</div>
</div>
<div class="modal hide fade" id="alertDlg" style="width:300px; margin-left: -150px; margin-top: 50px">
	<div class="modal-header">
		<button class="close" data-dismiss="modal">&times;</button>
		<h3>系统提示</h3>
	</div>
	<div class="modal-body">
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" data-dismiss="modal">知道了</button>
	</div>
</div>
<div class="modal hide fade" id="confirmDlg" style="width:300px; margin-left: -150px; margin-top: 50px">
	<div class="modal-header">
		<button class="close" data-dismiss="modal">&times;</button>
		<h3>操作确认</h3>
	</div>
	<div class="modal-body">
	</div>
	<div class="modal-footer">
		<div class="btn-group">
			<button class="btn btn-danger" data-dismiss="modal" id="ok">确定</button>
			<button class="btn" data-dismiss="modal">取消</button>
		</div>
	</div>
</div>
