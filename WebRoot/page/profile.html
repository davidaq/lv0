<h1><i class="icon-align-left white"></i> %{Set_Profile}</h1>

<div class="float-fix">
	<form class="plain-page profile-block" action="User-changePassword">
		<h3>%{Change_Password}</h3>
		<label>%{Old_Password}:</label> <input type="password" name="oldPassword" data-content="%{Old_Password_Incorrect}"/>
		<label>%{New_Password}:</label> <input type="password" name="newPassword[]" data-content="%{Password_Repeat_Must_Match}"/>
		<label>%{Password_Repeat}:</label> <input type="password" name="newPassword[]" data-content="%{Password_Repeat_Must_Match}"/>
		<br/>
		<br/>
		<input type="submit" class="btn btn-primary" value="%{Save}"/>
	</form>
	<form class="plain-page profile-block" action="User-editMyBasicInfo">
		<h3>%{Basic_Information}</h3>
		<label>%{User_Name}:</label> <input type="text" name="username" data-object=""/>
		<label>%{EMail}:</label> <input type="text" name="email"/>
		<label>%{Phone}:</label> <input type="text" name="phone"/>
		<br/>
		<br/>
		<input type="submit" class="btn btn-primary" value="%{Save}"/>
	</form>
	<form class="plain-page profile-block" action="User-editExtraSetting">
		<h3>%{Personality}</h3>
		<label>%{Avatar}:</label>
		<img src="static/images/bulb.png" style="max-width: 100px; max-height: 100px;"/>
		
		<input type="text" name="portrait" value="static/images/bulb.png" onchange="change_avatar(this)"/>
		<br/><br/>
		<label>%{Self_Introduction}:</label>
		<textarea style="height: 100px" name="sketch"></textarea>
		<br/>
		<br/>
		<input type="submit" class="btn btn-primary" value="%{Save}"/>
	</form>
	<form class="plain-page profile-block" action="User-editLikeLableSetting">
		<h3>%{Preference}</h3>
		<label>%{Interest_Tag}:</label>
		<textarea style="height: 100px" name="label"></textarea>
		<br/>
		<br/>
		<input type="submit" class="btn btn-primary" value="%{Save}"/>
	</form>
</div>
