<h1><i class="icon-align-left white"></i> 个人资料设置</h1>

<div class="float-fix">
	<form class="plain-page profile-block" action="User-changePassword">
		<h3>%{Change_Password}</h3>
		<label>%{Old_Password}:</label> <input type="password" name="oldPassword" data-content="%{Old_Password_Incorrect}"/>
		<label>%{New_Password}:</label> <input type="password" name="newPassword[]" data-content="%{Password_Repeat_Must_Match}"/>
		<label>%{Password_Repeat}:</label> <input type="password" name="newPassword[]" data-content="%{Password_Repeat_Must_Match}"/>
		<br/>
		<input type="submit" class="btn btn-primary" value="修改"/>
	</form>
	<div class="plain-page profile-block">
		<h3>基本信息</h3>
		<label>用户名（可用于登录）：</label> <input type="text"/>
		<label>邮箱（可用于登录）：</label> <input type="text"/>
		<label>QQ：</label> <input type="text"/>
		<label>联系电话：</label> <input type="text"/>
		<br/>
		<button class="btn btn-primary">保存</button>
	</div>
	<div class="plain-page profile-block">
		<h3>个性设置</h3>
		<label>头像：</label>
		<img src="static/images/bulb.png"/>
		<button class="btn">更换</button>
		<br/><br/>
		<label>自我简述：</label>
		<textarea style="height: 100px"></textarea>
		<br/>
		<button class="btn btn-primary">保存</button>
	</div>
	<div class="plain-page profile-block">
		<h3>偏好设置</h3>
		<label>喜好标签：</label>
		<textarea style="height: 100px"></textarea>
		<br/>
		<button class="btn btn-primary">保存</button>
	</div>
</div>
