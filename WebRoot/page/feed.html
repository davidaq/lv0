<h1><i class="icon-align-left white"></i> %{My_Feed}</h1>
<div class="template">
	<div class="feed">
		<div class="avatar">
			<img src="static/images/picmi.png" />
			<span class="username" title="%author%"></span>
			<button class="btn btn-primary">%{Follow}</button>
		</div>
		<div class="text">
			%abstract_%
		</div>
		<i class="icon-remove remove"></i>
	</div>
</div>
<div class="flowview">
	<div class="block big">
		<form style="padding: 10px;" action="TourLog-publishTourLog">
			<h3>%{Post_New_Memory} </h3>
			<textarea id="post_content" style="width: 290px; height: 270px;" name="content"></textarea>
			<br/>
			<input type="submit" class="btn btn-primary" value="%{Post}"/>
		</form>
	</div>
</div>

<div class="modal hide fade" id="detailDlg">
  <div class="modal-header">
  	&nbsp;
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  </div>
  <div class="modal-body">
  </div>
</div>
