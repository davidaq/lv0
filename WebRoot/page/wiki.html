<h1><i class="icon-align-left white"></i> %{Resort_Wiki}</h1>
<div class="search input-append">
	<input type="text" placeholder="查找景点" id="wiki_search"/>
	<button class="btn addon" id="wiki_search_btn"><i class="icon-search"></i></button>
</div>
<div class="template">
	<div class="thumb-item">
		<img src="%resPicture%" onerror="this.src = 'static/images/album_default.jpg'"/>
		<div class="title">
			%resName%
			<div class="extra">
				%resAddress%
			</div>
		</div>
	</div>
</div>
<div class="flowview">
</div>

<form class="modal hide fade" id="add_wiki_dlg" action="Resort-addResort" target="xxx">
	<div class="modal-header">
		<button class="close" data-dismiss="modal">&times;</button>
		<h3>景点尚未被发现，来添加吧！</h3>
	</div>
	<div class="modal-body">
		<h4></h4>
		<input type="text" name="resort.resName" title=""/>
		<label>景点地址:</label>
		<input type="text" name="resort.resAddress"/>
		<label>景点标签:</label>
		<input type="text" name="resort.resLabel" placeholder="空格分隔"/>
		<label>景点图片:</label>
		<input type="text" name="resort.resPicture" placeholder="http://" onchange="$(this).next('img').attr('src', $(this).val())"/>
		<img src="static/images/album_default.jpg" style="position: absolute; right: 10px; top: 80px; width: 300px; height: 150px;" onerror="this.src = 'static/images/album_default.jpg'"/>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary">%{Submit}</button>
	</div>
</form>
