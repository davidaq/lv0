<h1><i class="icon-align-left white"></i> %{Memories} :: <span class="username"></span></h1>

<div id="tourLogPage">
	<div class="block content">
	</div>
	<div class="block comment">
		<form action="TourLog-publishComment">
			<textarea name="content"></textarea>
			<input type="hidden" name="tourLogId"/>
			<input class="btn btn-primary" type="submit" value='%{Comment}'/>
			<div class="btn-group" style="float: right;">
				<span class="btn"><i class="icon-thumbs-up"></i> %{Like}(<span class="good"></span>)</span>
				<span class="btn"><i class="icon-share-alt"></i> %{Transpond}</span>
			</div>
		</form>
		<div id="comment-list">
		</div>
	</div>
</div>
