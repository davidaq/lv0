<h1>
	<i class="icon-align-left white"></i>
	%{Album} ::
	<span class="username"></span>
	<span class="albumName"></span>
</h1>

<div class="template">
	<div class="thumb-item">
		<img src="%address%_thumb.jpg" />
		<div class="title">
			<b>%headline%</b>
			<div class="extra">
				%date%
			</div>
		</div>
	</div>
</div>
<div class="flowview">
	<div class="block upload-new">
		<form style="padding: 20px; padding-left: 35px; background: #DFD" enctype="multipart/form-data" action="upload-media.action">
			<input type="text" placeholder="%{Title}" name="title"/>
			<textarea placeholder="%{Description}" name="description"></textarea>
			<input type="file" name="attachment"/>
			<input type="hidden" name="albumId"/>
			<input type="submit" class="btn btn-primary" value="%{Upload}"/>
		</form>
	</div>
</div>
<div class="modal hide fade" id="media-detail">
	<button class="close" data-dismiss="modal">&times</button>
	<img />
	<div class="extra">
	</div>
</div>
